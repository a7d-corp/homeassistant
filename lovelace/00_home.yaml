title: Home
icon: mdi:home-variant
cards:
- type: vertical-stack
  cards:
    - type: glance
      title: At a glance
      entities:
        - sun.sun
        - sensor.loft_light_status
        - sensor.loft_temperature
    - type: history-graph
      title: Occupancy
      entities:
        - binary_sensor.people_home
- type: vertical-stack
  cards:
    - type: entities
      title: Device Trackers
      show_header_toggle: false
      entities:
        - device_tracker.houston_2
        - device_tracker.galaxy_s8
        - binary_sensor.people_home
        - input_select.simon_status
        - input_select.nikki_status
        - input_select.houston_2
        - input_select.galaxy_s8_2
- type: vertical-stack
  cards:
    - type: entities
      title: Home Controls
      show_header_toggle: false
      entities:
        - input_boolean.house_lighting_toggle
        - input_boolean.motion_lighting_toggle
        - entity: input_boolean.global_away_mode_toggle
          icon: mdi:account-off
          name: "Away: all automations"
        - entity: input_boolean.lighting_away_mode_toggle
          icon: mdi:lightbulb-outline
          name: "Away: lighting only"
        - entity: input_boolean.heating_away_mode_toggle
          icon: mdi:radiator
          name: "Away: heating only"
- type: vertical-stack
  cards:
    - type: entities
      title: Misc Controls
      show_header_toggle: false
      entities:
        - input_boolean.night_mode_toggle
#        - entity: switch.desk_power
#          icon: mdi:desktop-classic
#          name: "Desk power"
        - input_boolean.party_mode
- type: vertical-stack
  cards:
    - type: entities
      title: Morning Alarm
      show_header_toggle: false
      entities:
        - entity: input_boolean.house_option_alarmclock
          name: Enabled
        - entity: input_datetime.alarmclock_time
          name: Time
- type: custom:monster-card
  show_empty: false
  card:
    type: glance
    title: Low batteries
  filter:
    include:
      - entity_id: "*battery_level*"
        state: '< 25'
      - attributes:
          battery: '< 25'
      - attributes:
          battery_level: '< 25'
