title: Admin
icon: mdi:tools
path: admin
cards:
- type: vertical-stack
  cards:
    - type: entities
      title: Holiday Mode
      show_header_toggle: false
      entities:
        - entity: input_boolean.holiday_mode
          icon: mdi:airplane-takeoff
    - type: entities
      title: Home Controls
      show_header_toggle: false
      entities:
        - input_boolean.house_lighting_toggle
        - input_boolean.night_mode_toggle
        - input_boolean.motion_lighting_toggle
        - entity: input_boolean.global_away_mode_toggle
          icon: mdi:account-off
          name: "Away: all automations"
        - switch.flux_adjustment
        - input_boolean.party_mode
- type: custom:auto-entities
  show_empty: false
  card:
    type: glance
    title: Lights on
  filter:
    include:
      - domain: light
        state: "on" # Remember that "on" and "off" are magic in yaml, and must always be quoted
    - type: custom:battery-state-card
      title: "Battery levels"
      color_thresholds: []
      sort_by_level: "asc"
      entities:
        - binary_sensor.0x00158d0002b7f000_occupancy # living room motion
        - binary_sensor.motion_sensor_158d000237acbc # kitchen motion sensor
        - binary_sensor.door_window_sensor_158d0001a1f6b9 # front door
        - binary_sensor.door_window_sensor_158d0001a3e090 # patio door
        - binary_sensor.door_window_sensor_158d000232ab79 # understairs cupboard
        - binary_sensor.door_window_sensor_158d000346b47f # living room door
        - binary_sensor.door_window_sensor_158d0001b70752 # living room window
        - binary_sensor.door_window_sensor_158d0001de662f # kitchen window (right)
        - binary_sensor.door_window_sensor_158d0001e4820c # kitchen window (left)
        - binary_sensor.door_window_sensor_158d0001bf6277 # loft hatch
        - binary_sensor.switch_158d0001ef3aaa # landing switch
        - sensor.0x00158d0001fa5c1b_battery # ensuite environment sensor
- type: vertical-stack
  cards:
    - type: entities
      title: Zigbee2mqtt
      show_header_toggle: false
      entities:
        - entity: sensor.zigbee2mqtt_bridge_state
        - entity: sensor.zigbee2mqtt_version
        - entity: sensor.coordinator_version
        - entity: input_select.zigbee2mqtt_log_level
        - type: divider
        - entity: switch.zigbee2mqtt_main_join
        - entity: timer.zigbee_permit_join
        - type: divider
        - entity: input_text.zigbee2mqtt_old_name
        - entity: input_text.zigbee2mqtt_new_name
        - entity: script.zigbee2mqtt_rename
        - type: divider
        - entity: input_text.zigbee2mqtt_remove
        - entity: script.zigbee2mqtt_remove
    - type: custom:zigbee2mqtt-networkmap
      entity: sensor.zigbee2mqtt_networkmap
      force: 3000 # decrease it to get smaller map if you have many devices
      node_size: 16
      font_size: 12
      link_width: 2
      height: 400 # height of the card
      # use this css config or use whatever css tech to change look and feel,
      # the same variable can also be used in Home Assistant themes, see https://www.home-assistant.io/components/frontend/#defining-themes
      css: |
        :host {
          --zigbee2mqtt-networkmap-node-color: rgba(18, 120, 98, .7);
          --zigbee2mqtt-networkmap-node-fill-color: #dcfaf3;
          --zigbee2mqtt-networkmap-node-pinned-color: rgba(190, 56, 93, .6);
          --zigbee2mqtt-networkmap-link-color: rgba(18, 120, 98, .5);
          --zigbee2mqtt-networkmap-hover-color: #be385d;
          --zigbee2mqtt-networkmap-link-selected-color: rgba(202, 164, 85, .6);
          --zigbee2mqtt-networkmap-label-color: #127862;
          --zigbee2mqtt-networkmap-arrow-color: rgba(18, 120, 98, 0.7);
          --zigbee2mqtt-networkmap-node-coordinator-color: rgba(224, 78, 93, .7);
          --zigbee2mqtt-networkmap-node-router-color: rgba(0, 165, 255, .7);
        }
