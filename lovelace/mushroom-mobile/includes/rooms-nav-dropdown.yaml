type: custom:yet-another-expander-card
title: Room list
expanded: false
padding: 0.5em
clear: true
card_mod:
  debug: true
  style:
    .: |
      ha-card > button.header > div.title { 
        border-radius: 20px; 
        font-weight: bolder !important;
      }
cards:
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        primary: Living room
        icon: mdi:sofa
        icon_color: green
        tap_action:
          action: navigate
          navigation_path: /lovelace/mushroom-mobile-living-room
      - type: custom:mushroom-template-card
        primary: Kitchen
        icon: mdi:fridge
        icon_color: teal
        tap_action:
          action: navigate
          navigation_path: /lovelace/mushroom-mobile-kitchen
