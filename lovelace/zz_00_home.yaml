title: Home new
icon: mdi:home-variant
cards:
- type: vertical-stack
  layout: vertical
  cards:
    - type: "custom:weather-card"
      current: true
      details: true
      entity: weather.openweathermap
      forecast: true
      tap_action:
        action: none
    - type: horizontal-stack
      cards:
        - type: "custom:mini-graph-card"
          color_thresholds:
            - value: 15
              color: "#2facfa"
            - value: 18
              color: "#ffc72b"
            - value: 25
              color: "#c0392b"
          decimals: 1
          entities:
            - entity: sensor.living_room_thermostat_temperature
          font_size: 80
          hours_to_show: 24
          name: Living Room
          points_per_hour: 0.5
          show:
            labels: false
            labels_secondary: false
            legend: false
            points: false
          style: |
            div.header { padding-bottom: 0px; }
            div.info { display: none; }
        - type: "custom:mini-graph-card"
          color_thresholds:
            - value: 15
              color: "#2facfa"
            - value: 18
              color: "#ffc72b"
            - value: 25
              color: "#c0392b"
          decimals: 1
          entities:
            - entity: sensor.master_bedroom_thermostat_temperature
          font_size: 80
          hours_to_show: 24
          name: Bedroom
          points_per_hour: 0.5
          show:
            labels: false
            labels_secondary: false
            legend: false
            points: false
          style: |
            div.header { padding-bottom: 0px; }
            div.info { display: none; }
        - type: "custom:mini-graph-card"
          decimals: 1
          entities:
            - entity: sensor.living_room_thermostat_humidity
              name: in
            - entity: sensor.metoffice_humidity
              name: out
          font_size: 80
          hours_to_show: 24
          name: Humidity
          points_per_hour: 0.5
          show:
            labels: false
            labels_secondary: false
            legend: true
            points: false
          style: |
            div.header, div.states { padding-bottom: 0px; }
            div.info { display: none; overflow: hidden; }
    - type: horizontal-stack
      cards:
        - type: "custom:card-templater"
          card:
            type: entity-button
            double_tap_action:
              action: none
            entity: binary_sensor.people_home
            hold_action:
              action: none
            name_template: '{{ "Occupied" if is_state("binary_sensor.people_home", "on") else "Unoccupied" }}'
            show_state: false
            tap_action:
              action: none
          entities:
            - binary_sensor.people_home
        - type: entity-button
          double_tap_action:
            action: none
          entity: input_boolean.house_lighting_toggle
          hold_action:
            action: toggle
            confirmation: Toggle all lights?
          icon: mdi:lightbulb-multiple
          name: All Lights
          tap_action:
            action: none
        - type: "custom:card-templater"
          card:
            type: entity-button
            double_tap_action:
              action: none
            entity: input_boolean.motion_lighting_toggle
            hold_action:
              action: toggle
              confirmation: Toggle motion sensing?
            icon: mdi:access-point
            name_template: '{{ "Sensors enabled" if is_state("input_boolean.motion_lighting_toggle", "on") else "Sensors disabled" }}'
            tap_action:
              action: none
          entities:
            - input_boolean.motion_lighting_toggle
- type: picture-glance
  entities:
    - binary_sensor.0x00158d0002b7f000_occupancy
    - entity: group.lounge_hues
      icon: mdi:lightbulb-multiple
  hold_action:
    action: navigate
    navigation_path: /lovelace/5/
  image: /local/images/living_room.jpg
  # darken entity row background
  style: |
    div.box {
      background-color: rgba(0, 0, 0, 0.7)
    }
  title: Living Room
- type: picture-glance
