homeassistant:
  name: Room101
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 35
  unit_system: metric
  temperature_unit: C
  time_zone: Europe/London
  customize: !include customise.yaml

http:
  api_password: !secret http_password
  base_url: !secret base_url
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.101.0.30

config:
map:
updater:
conversation:
history:
logbook:
sun:
ffmpeg:

frontend:
  javascript_version: latest
  themes:
    greens:
      dark-primary-color: "#009688"
      primary-color: "#009688"
      light-primary-color: "#009688"
      paper-toggle-button-checked-ink-color: "#009688"
      paper-toggle-button-checked-button-color: "#009688"
      paper-toggle-button-checked-bar-color: "#99d5cf"
      paper-slider-knob-color: "#66c0b7"
      paper-slider-knob-start-color: "#32ab9f"
      paper-slider-pin-color: "#66c0b7"
      paper-slider-active-color: "#009688"
      paper-slider-secondary-color: "#009688"

zone:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  radius: 70
  icon: mdi:home

zone 2:
  name: Simon (Work)
  latitude: !secret simon_work_lat
  longitude: !secret simon_work_long
  radius: 250
  icon: mdi:laptop

zone 3:
  name: Nikki (Work)
  latitude: !secret nikki_work_lat
  longitude: !secret nikki_work_long
  icon: mdi:laptop

hue:
  bridges:
    - host: 10.101.0.178
      allow_unreachable: true
      allow_hue_groups: false

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - mac: 78:11:dc:b1:f7:66
      key: !secret aqara_gateway_key

google_assistant:
  project_id: home-assistant-ea5e7
  client_id: !secret google_assistant_client_id
  access_token: !secret google_assistant_access_token
  agent_user_id: home-assistant-101
  api_key: !secret google_assistant_api_key
  expose_by_default: false

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret
  track_new_calendar: false

