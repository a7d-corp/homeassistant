homeassistant:
  name: Room101
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 35
  unit_system: metric
  temperature_unit: C
  time_zone: Europe/London
  customize: !include customise.yaml
  auth_providers:
    - type: homeassistant
    - type: legacy_api_password
      api_password: !secret http_password

lovelace:
  mode: yaml

http:
  base_url: !secret base_url
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.101.0.30
    - 10.101.0.60

logger:
  default: warning
  logs:
    hacs: debug
#    homeassistant.components.device_tracker: debug

config:
map:
updater:
conversation:
history:
logbook:
sun:
ffmpeg:
mobile_app:

recorder:
  # Delete events and states older than 2 weeks
  purge_interval: 2
  purge_keep_days: 7
  exclude:
    domains:
      - automation
    entities:
      - sun.sun
      - sensor.date
      - sensor.time

frontend:
  javascript_version: latest
  themes:
    greens:
      dark-primary-color: "#009688"
      primary-color: "#009688"
      light-primary-color: "#009688"
      paper-toggle-button-checked-ink-color: "#009688"
      paper-toggle-button-checked-button-color: "#009688"
      paper-toggle-button-checked-bar-color: "#99d5cf"
      paper-slider-knob-color: "#66c0b7"
      paper-slider-knob-start-color: "#32ab9f"
      paper-slider-pin-color: "#66c0b7"
      paper-slider-active-color: "#009688"
      paper-slider-secondary-color: "#009688"

zone:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  radius: 70
  icon: mdi:home

zone 2:
  name: Simon (Work)
  latitude: !secret simon_work_lat
  longitude: !secret simon_work_long
  radius: 250
  icon: mdi:laptop

zone 3:
  name: Nikki (Work)
  latitude: !secret nikki_work_lat
  longitude: !secret nikki_work_long
  icon: mdi:laptop

person:
  - name: Simon
    id: simon0000
    device_trackers:
      - device_tracker.houston_2
  - name: Nikki
    id: niki0000
    device_trackers:
      - device_tracker.galaxy_s10

tts:
  - platform: google_translate
    base_url: http://10.101.0.45:8123
  - platform: google_cloud
    key_file: secrets/google-cloud-tts.json
    voice: en-GB-Standard-A
    profiles:
      - small-bluetooth-speaker-class-device

hue:
  bridges:
    - host: 10.101.0.178
      allow_unreachable: true
      allow_hue_groups: false

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - mac: 78:11:dc:b1:f7:66
      key: !secret aqara_gateway_key

tplink:
  discovery: false
  switch:
    - host: !secret ip_desk_switch

google_assistant:
  project_id: !secret google_assistant_project_id
  api_key: !secret google_assistant_api_key
  expose_by_default: true
  exposed_domains:
    - media_player

#prometheus:
#  namespace: hass

mqtt:
  broker: !secret ip_mqtt_broker
  port: 1883
  username: !secret mqtt_user
  password: !secret mqtt_pass
  discovery: true
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

zoneminder:
  host: !secret zoneminder_host
  username: !secret zoneminder_user
  password: !secret zoneminder_pass

tradfri:
  host: !secret ip_tradfri

telegram_bot:
  - platform: broadcast
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_id

unifi:
  controllers:
    - host: !secret unifi_host
      site: !secret unifi_site
      detection_time: 600

input_boolean: !include inputs/boolean.yaml
input_number: !include inputs/numbers.yaml
input_select: !include inputs/select.yaml
input_datetime: !include inputs/datetime.yaml
input_text: !include inputs/text.yaml
notify: !include_dir_merge_list notify
media_player: !include media_players.yaml
light: !include lights.yaml
device_tracker: !include device_trackers.yaml
camera: !include cameras.yaml
sensor: !include sensors.yaml
binary_sensor: !include sensors/binary.yaml
switch: !include switches.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automations
scene: !include scenes.yaml
script: !include_dir_merge_named scripts
timer: !include_dir_merge_named timers
