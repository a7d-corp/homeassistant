    - group.portsmouth_tides
    - group.people
    - group.global_controls
    - sun.sun
    - device_tracker.nikki
    - device_tracker.simon
    - sensor.loft_light_status
    - sensor.loft_temperature
    - sensor.yr_symbol

security_view:
  name: Security
  view: yes
  icon: mdi:cctv
  entities:
    - group.kitchen_cameras
    - group.cctv_cameras
    - group.finland_webcams
    - group.holiday_mode_toggle

media_view:
  name: Media
  view: yes
  icon: mdi:movie
  entities:
    - group.media_devices
    - group.sonoses
    - group.media_streaming
    - group.plex_devices
    - group.kodi_light_automation

