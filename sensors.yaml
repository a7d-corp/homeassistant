    - precip_today_metric
    - pressure_mb
    - relative_humidity
    - temp_c
    - temp_high_1d_c
    - temp_low_1d_c
    - wind_mph
    - wind_string
    - weather_1d_metric
    - weather_1n_metric
    - weather_2d_metric
    - weather_2n_metric
    - weather_3d_metric
    - weather_3n_metric
    - weather_4d_metric
    - weather_4n_metric
- platform: google_travel_time
  name: Home > Work (Simon)
  api_key: !secret google_maps_api_key
  origin: zone.home
  destination: zone.simon_work
  options:
    departure_time: now
    units: imperial
- platform: google_travel_time
  name: Work > Home (Simon
  api_key: !secret google_maps_api_key
  origin: zone.simon_work
  destination: zone.home
  options:
    departure_time: now
    units: imperial
- platform: google_travel_time
  name: Home > Work (Nikki)
  api_key: !secret google_maps_api_key
  origin: zone.home
  destination: zone.nikki_work
  options:
    departure_time: now
    units: imperial
- platform: google_travel_time
  name: Work > Home (Nikki)
  api_key: !secret google_maps_api_key
  origin: zone.nikki_work
  destination: zone.home
  options:
    departure_time: now
    units: imperial
