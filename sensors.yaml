- platform: template
  sensors:
    simon_status:
      value_template: '{{ states.input_select.simon_status.state }}'
      friendly_name: 'Simon'
      entity_id: input_select.simon_status
    nikki_status:
      value_template: '{{ states.input_select.nikki_status.state }}'
      friendly_name: 'Nikki'
      entity_id: input_select.nikki_status
- platform: template
  sensors:
    christmas_lights_power:
      friendly_name: 'Christmas lights consumption'
      value_template: '{{ states.switch.external_christmas_lights.attributes.current_consumption }}'
- platform: template
  sensors:
    door_loft_hatch:
      friendly_name: Loft hatch
      value_template: >-
        {% if is_state('binary_sensor.door_window_sensor_158d0001bf6277', 'on') %}
          open
        {% else %}
          closed
        {% endif %}
      icon_template: >
        {% if is_state('binary_sensor.door_window_sensor_158d0001bf6277', 'on') %}
          mdi:door-open
        {% else %}
          mdi:door-closed
        {% endif %}
