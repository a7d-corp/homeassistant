#
# Set status to just arrived
#
- alias: "Set person to just arrived"
  trigger:
    - platform: state
      entity_id: device_tracker.houston
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: device_tracker.galaxys8
      from: 'not_home'
      to: 'home'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'device_tracker.houston' %}
            input_select.simon_status
          {% else %}
            input_select.nikki_status
          {% endif %}
        option: just arrived
#
# Transition from just arrived to home after 5 minutes
#
- alias: "Set person to home"
  trigger:
    - platform: state
      entity_id: input_select.simon_status
      to: 'just arrived'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.nikki_status
      to: 'just arrived'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.simon_status
      from: 'just left'
      to: 'just arrived'
    - platform: state
      entity_id: input_select.nikki_status
      from: 'just left'
      to: 'just arrived'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'input_select.simon_status' %}
            input_select.simon_status
          {% else %}
            input_select.nikki_status
          {% endif %}
        option: home
