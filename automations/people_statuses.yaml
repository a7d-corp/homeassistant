#
# Set status to just arrived
#
- alias: "Set person to just arrived"
  trigger:
    - platform: state
      entity_id: device_tracker.simon
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: device_tracker.nikki
      from: 'not_home'
      to: 'home'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'device_tracker.simon' %}
            input_select.simon_status_dropdown
          {% else %}
            input_select.nikki_status_dropdown
          {% endif %}
        option: Just arrived
#
# Transition from just arrived to home after 5 minutes
#
- alias: "Set person to home"
  trigger:
    - platform: state
      entity_id: input_select.simon_status_dropdown
      to: 'Just arrived'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.nikki_status_dropdown
      to: 'Just arrived'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.simon_status_dropdown
      from: 'Just left'
      to: 'Just arrived'
    - platform: state
      entity_id: input_select.nikki_status_dropdown
      from: 'Just left'
      to: 'Just arrived'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'input_select.simon_status_dropdown' %}
            input_select.simon_status_dropdown
          {% else %}
            input_select.nikki_status_dropdown
          {% endif %}
        option: Home
